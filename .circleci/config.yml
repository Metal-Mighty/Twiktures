# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: ./src/
          name: Build solution
          command: |
            dotnet build

  tests:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
         working_directory: ./src/
         name: Run tests
         command: |
            dotnet test --results-directory:test_coverage --collect:"Code Coverage"

  sonar:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          name: Setup SonarScanner
          command: |
            apt-get update && apt-get install -y openjdk-11-jdk
            dotnet tool install --global dotnet-sonarscanner
            export PATH="$PATH:/root/.dotnet/tools"
            dotnet sonarscanner begin /k:"{{ .Environment.SONAR_PROJECT_KEY }}" /o:"{{ .Environment.SONAR_OGRANIZAION_KEY }}" /d:sonar.host.url="{{ .Environment.SONAR_HOST_URL }}" /d:sonar.login="{{ .Environment.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths=/coverage.opencover.xml
            dotnet build
            dotnet publish --output /out/
            dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput="/coverage"
            dotnet sonarscanner end /d:sonar.login="{{SONAR_TOKEN}}"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  main: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - tests
      - sonar:
          context: SonarCloud